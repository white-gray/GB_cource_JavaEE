<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/views/head.xhtml">
    <ui:param name="title" value="ToDo Edit"/>
</ui:include>

<h:body>


<ui:include src="WEB-INF/views/headMenu.xhtml">
    <ui:param name="title" value="ToDo Edit"/>
</ui:include>


<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <h:form>
                <input type="hidden" id="id" name="id"/>
                <div class="form-group">
                    <label>Имя-</label>
                    <h:outputLabel value="Name"/>
                    <h:inputText styleClass="form-control" id="name"
                                 value="#{todoController.todo.name}"
                                 placeholder="Enter name"/>
                </div>
                <div class="form-group">
                    <label>Цена-</label>
                    <h:outputLabel value="Price"/>
                    <h:inputText styleClass="form-control" id="price"
                                 value="#{todoController.todo.price}"
                                 placeholder="Enter price"/>
                </div>
                <div class="form-group">
                    <label>Количество-</label>
                    <h:outputLabel value="Quantity"/>
                    <h:inputText styleClass="form-control" id="quantity"
                                 value="#{todoController.todo.quantity}"
                                 placeholder="Enter quantity"/>
                </div>
                <div class="form-group">
                    <label>Описание-</label>
                    <h:outputLabel value="Description"/>
                    <h:inputText styleClass="form-control" id="description"
                                 value="#{todoController.todo.description}"
                                 placeholder="Enter description"/>
                </div>
                <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{todoController.saveTodo()}"/>
            </h:form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</h:body>

</html>
