<h:html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/views/head.xhtml">
    <ui:param name="title" value="PageCart"/>
</ui:include>

    <h:body style="background-color:#999;">

        <ui:include src="WEB-INF/views/headMenu.xhtml">
        </ui:include>

        <div><br/><br/><h1 align='center'>Ваша корзина:</h1></div>

        <div class="container">
            <div class="row py-2">
                <div class="col-12">

                    <h:form id="cartForm">
                    <h:dataTable value="#{cartController.allItems}" var="todo"
                                 styleClass="table table-bordered my-2">

                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{todo.id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Nameе</f:facet>
                            #{todo.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{todo.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            #{todo.quantity}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{todo.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            #{empty todo.categoryName ? "no category" : todo.categoryName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>

                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{cartController.delete(todo)}">
                                <f:ajax event="click" render="cartForm"/>
                            </h:commandButton>
                        </h:column>

                    </h:dataTable>
                    </h:form>
                </div>

            </div>
        </div>

    </h:body>
</h:html>
